<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>Station Météo en temps réel</h1>

    <div id="alerts"></div>

    <div class="dashboard">
        <div class="card">
            <h3>Température</h3>
            <p id="temperature">-- °C</p>
        </div>

        <div class="card">
            <h3>Humidité</h3>
            <p id="humidity">-- %</p>
        </div>

        <div class="card">
            <h3>Pression</h3>
            <p id="pressure">-- hPa</p>
        </div>

        <div class="card">
            <h3>Vitesse du vent</h3>
            <p id="windSpeed">-- km/h</p>
        </div>

        <div class="card">
            <h3>Direction du vent</h3>
            <p id="windDirection">-- degrés</p>
        </div>

        <div class="card">
            <h3>Pluie</h3>
            <p id="rainfall">-- mm</p>
        </div>
    </div>

    <div class="containerWeatherChart" style="width: 1000px; height: 300px;">
        <canvas style="width: 100%; height: 100%;" id="weatherChart"></canvas>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./app.js"></script>
</body>
</html>
