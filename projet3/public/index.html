<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestion de stock</h1>
            <div id="currentUser">Non connecté</div>
        </header>

        <section class="section">
            <h2>Connexion</h2>
            <form id="loginForm">
                <input type="text" id="userId" placeholder="ID utilisateur" required>
                <button type="submit">Se connecter</button>
            </form>
        </section>

        <section class="section">
            <h2>
                Produits
                <button id="refreshProducts" class="refresh-btn">Refresh</button>
            </h2>

            <div class="form-container">
                <h3>Ajouter un produit</h3>
                <form action="" id="productForm">
                    <input type="text" name="" id="productName" placeholder="Nom du produit" required>
                    <input type="number" name="" id="productPrice" placeholder="Prix du produit" step="0.01" required>
                    <input type="number" name="" id="productStock" placeholder="Stock du produit" required>
                    <button type="submit">Ajouter</button>
                </form>
            </div>

            <div class="list-container">
                <h3>Liste des produits</h3>
                <div id="productList" class="grid-list"></div>
            </div>
        </section>

        <section class="section">
            <h2>
                Ventes
                <button id="refreshSales" class="refresh-btn">Refresh</button>
            </h2>

            <div class="form-container">
                <h3>Enregistrer une vente</h3>
                <form id="saleForm">
                    <input type="number" name="" id="saleProduct" placeholder="ID produit" required>
                    <input type="number" name="" id="saleQuantity" placeholder="Quantité" required>
                    <button type="submit">Enregistrer</button>
                </form>
            </div>

            <div class="list-container">
                <h3>Historique des ventes</h3>
                <div id="saleList" class="grid-list"></div>
            </div>
        </section>

        <section class="section">
            <h2>
                Notifications
                <button id="refreshNotifications" class="refresh-btn">Refresh</button>
            </h2>
            <div id="notificationList" class="notifications-list"></div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsonwebtoken@9.0.0/index.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
